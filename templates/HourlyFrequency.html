<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Welcome {{username}}</title>  
    <style type="text/css">
        .chartBox{
            width:700px
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('logOut')}}">Logout</a>
    </nav>
    <h1> </h1>
    <h2>Hourly frequency/pattern visit</h2>
    <form action="#" method="POST">
        <input type="date" id="birthday" name="birthday">
        <button type="submit" value="submit"> Confirm Date </button>
    </form>
    
    <div class="chartBox">
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <script>
        const data = {
            datasets: [{
                label: '# of Customers',
                data:[
                    {x:'2021-06-15T14:00:00', y:23},
                    {x:'2021-06-15T15:00:00', y:19},
                    {x:'2021-06-15T16:00:00', y:26},
                    {x:'2021-06-15T17:00:00', y:12},
                    {x:'2021-06-15T18:00:00', y:45},
                    {x:'2021-06-15T19:00:00', y:23},
                    {x:'2021-06-15T20:00:00', y:12},
                    {x:'2021-06-15T21:00:00', y:33},
                    {x:'2021-06-15T22:00:00', y:45},
                ],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        };
        
        const config = {
            type: 'line',
            data,
            options: {
                scales: {
                    x:{
                        type:'time',
                        time:{
                            unit:'hour'
                        }
                    },
                    y:{
                        beginAtZero: true
                    }
                }
            }
        };

        const myChart = new Chart(document.getElementById('myChart'), config); 
    </script>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
